---
# File: tasks/main.yml - Ansible Hubot main tasks

- name: Distribution specific variables
  include_vars: "{{ ansible_distribution }}.yml"

# CentOS tasks
- include: CentOS.yml
  when: ansible_distribution  == "CentOS"

# Ubuntu tasks
- include: Ubuntu.yml
  when: ansible_distribution  == "Ubuntu"

- name: Special Hubot scripts
  include_vars: "{{ item }}"
  with_first_found:
   - "_custom-scripts.yml"
   - "custom-scripts.yml"

- name: Install hubot external git scripts
  sudo: False
  git: repo={{ item.repo_url }} dest={{ hubot_dir }}/node_modules/{{ item.name }}
  with_items: "hubot_external_git_scripts"
  when: hubot_external_git_scripts is defined
  notify:
    - restart hubot
  tags:
    - hubot_scripts
